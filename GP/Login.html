<fieldset class="py-5 text-center" >
  
  <form name="frmlogin" class="needs-validation " method="post" action="http://localhost:8080/GP uI/login.php" >
    <p>
      <label for="email"  >Doctor Email</label>
      <input type="email"  class="form-control"  name="txtEmail" id="txtEmail" placeholder="Email" value="" required>
      <!--<input type="text"  class="form-control"  name="txtEmail" id="txtEmail" placeholder="Email" value="" required>-->
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </p>
    <p>
      <label for="phone">Password</label>
      <input type="password"  class="form-control"  name="txtPass" id="txtPass"  value="" placeholder="must contain from 5 to 8 characters that are of at least one number, and one uppercase and lowercase letter" required minlength="5" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,8}">
      <div class="invalid-feedback">
        Valid Password is required.
      </div>
    </p>

    <p>&nbsp;</p>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Login"  class="btn btn-primary btn-lg btn-block" style=" background: linear-gradient(to bottom right, #0066cc 0%, #66ffcc 100%);" > 
    </p>
  </form>
