        <h2>Registration form</h2>
        <p class="lead">Welcome Doctor, you can Register to start your work *_*</p>
      </div>

      <div class="divForm_style" >
<fieldset class="py-5 text-center" >
  
  <form name="frmContact" class="needs-validation " method="post" action="http://localhost:8080/GP uI/contact.php" >
    <p>
      <label for="Name" >User Name </label>
      <i class="bi bi-person-fill"></i>
		<input type="text" class="form-control" name="txtName" id="txtName" placeholder="Name" value="" required minlength="3" maxlength="12">
     <!-- <input type="text" class="form-control" name="txtName" id="txtName" placeholder="Name" value="" required>-->
	  <div class="invalid-feedback">
                  Valid first name is required.
                </div>
    </p>
    <p>
      <label for="email"  >Doctor Email</label>
      <input type="email"  class="form-control"  name="txtEmail" id="txtEmail" placeholder="Email" value="" required>
    </p>
    
    <p>
      <label for="phone">Password</label>
<input type="password"  class="form-control"  name="txtPass" id="txtPass"  value="" placeholder="must contain from 5 to 8 characters that are of at least one number, and one uppercase and lowercase letter" required minlength="5" maxlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,8}">
     <!-- <input type="password"  class="form-control"  name="txtPass" id="txtPass" placeholder="password" value="" required>-->
      <div class="invalid-feedback">
        Valid Password is required.
      </div>
    </p>
    <p>
      <label for="phone">Doctor Phone</label>
      <input type="text"  class="form-control"  name="txtPhone" id="txtPhone" placeholder="Phone" value="" required  maxlength="11">
     <!-- <input type="text"  class="form-control"  name="txtPhone" id="txtPhone" placeholder="Phone" value="" required>-->
    </p>
    <p>
      <label for="message">Any Message</label>
      <textarea name="txtMessage" class="form-control"  id="txtMessage"  placeholder="Message" required></textarea>
    </p>
    <p>&nbsp;</p>
    <p>
      <input type="submit" name="Submit" id="Submit" value="Register"  class="btn btn-primary btn-lg btn-block" style=" background: linear-gradient(to bottom right, #0066cc 0%, #66ffcc 100%);" > 
    </p>
  </form>
